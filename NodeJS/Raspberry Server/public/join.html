<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>
        <title>Rastro 회원가입</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link href="css/join.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <img src="image/logo.png">
            </div>
            <div class="row">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="text-center">
                            <h3>회원가입</h3>
                        </div>
                    </div>
                    <div class="panel-body" style="padding: 15%;">
                        <form class="form-horizontal" action="process/addUser" method="post">
                            <div class="form-group add-margin">
                                <label for="name" class="text-danger">이름</label>
                                <input type="text" class="form-control" name="name" placeholder="이름">
                            </div>
                            <div class="form-group">
                                <label for="id" class="text-warning">이메일</label>
                                <input type="email" class="form-control" id="input-id" name="id" placeholder="E-Mail">
                                <div>
                                    <button type="button" class="btn btn-default" id="id-check">중복확인</button>
                                    <div id="check-result">중복확인을 해주세요</div>
                                </div>
                            </div>

                            <div class="form-group add-margin">
                                <label for="pwd" class="text-info">비밀번호</label>
                                <input type="password" class="form-control" name="password" placeholder="Password">
                            </div>
                            <center>
                                <button type="button" class="btn btn-danger btn-lg" id="back-btn">뒤로가기</button>
                                <button type="submit" class="btn btn-lg" disabled="true" id="submit">회원가입</button>
                            </center>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <script src="js/jquery-3.2.1.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
        <script src="js/join.js"></script>
    </body>
</html>
