<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>파이썬 플라스크 회원가입 페이지</title>
        <link rel="stylesheet" href="../static/flask.css">
    </head>
    <body>
        <div class="wrap">
            <h1 class="title">회원가입</h1>
            <form action="/process/signup" method="post">
                <div class="input">
                    <input type="text" name="id" placeholder="아이디">
                </div>
                <div class="input">
                    <input type="password" name="password" placeholder="비밀번호">
                </div>
                <div class="input">
                    <input type="password" name="password_re" placeholder="비밀번호 확인">
                </div>
                <div class="input">
                    <input type="submit" class="button" value="가입">
                </div>
            </form>
            <br>
            <button class="button main-button" onclick="location.href = '/'">메인으로</button>
        </div>
    </body>
</html>
