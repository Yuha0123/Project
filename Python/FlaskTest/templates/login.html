<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>파이썬 플라스크 로그인 페이지</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="../static/flask.css">
    </head>
    <body>
        <div class="container">
            <div class="col-sm-4 col-center">
                <div class="panel panel-default top-margin">
                    <div class="panel-heading">로그인</div>
                    <div class="panel-body">
                        <form action="/process/login" method="post">
                            <div class="form-group">
                                <input type="text" name="id" placeholder="아이디" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="password" name="password" placeholder="비밀번호" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="submit" class="btn btn-primary" value="로그인">
                            </div>
                        </form>
                    </div>
                </div>
                <button class="btn btn-default" onclick="location.href = '/'">메인으로</button>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    </body>
</html>
